<div class="login">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Log In</mat-card-title>
            <mat-card-subtitle>In order to proceed, please log in to your account.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" id="username" formControlName="username">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="submit">Log In</button>
            </form>
        </mat-card-content>
        <br>
        <mat-card-footer>
            Don't have an account? <span [routerLink]="'/signup'">Sign Up</span>.
        </mat-card-footer>
    </mat-card>
</div>
